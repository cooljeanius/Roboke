#wmllint: no translatables

#define RETGUARDIAN SIDE TYPE ID X Y
    {UNIT {SIDE} {TYPE} {X} {Y} (
        id={ID}
        random_traits=yes
        [modifications]
            {TRAIT_LOYAL}
        [/modifications]
        {IS_LOYAL}
    )}
    [micro_ai]
        side={SIDE}
        ai_type=guardian_unit
        action=add
        guardian_type=return_guardian
        id={ID}
        return_x,return_y={X},{Y}
    [/micro_ai]
#enddef

#define LURKER_AI SIDE ATTACKTERRAIN LURKTERRAIN
    [micro_ai]
        side={SIDE}
        ai_type=lurkers
        action=add
        [filter]
            side={SIDE}
            canrecruit=no
        [/filter]
        [filter_location]
            terrain={ATTACKTERRAIN}
        [/filter_location]
        [filter_location_wander]
            terrain={LURKTERRAIN}
        [/filter_location_wander]
    [/micro_ai]
#enddef

#define PATROL_XAI SIDE ID WPX WPY MISC
    [micro_ai]
        side={SIDE}
        ai_type=patrol_unit
        action=add

        id={ID}
        waypoint_x={WPX}
        waypoint_y={WPY}
        {MISC}
        #out_and_back=no
        #one_time_only=no
    [/micro_ai]
#enddef

